name: flutter_local_library_app
description: A local library app for organizing digital books.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  shared_preferences: ^2.0.8
  path_provider: ^2.0.5
  open_file: ^3.2.1
  syncfusion_flutter_pdfviewer: ^20.4.54
  syncfusion_flutter_charts: ^20.4.54
  syncfusion_flutter_core: ^20.4.54
  epub_view: ^3.2.0
  file_picker: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true